<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>회원가입</h1>
  <form action="" method="GET">
    <label for="user-name">이름</label>
    <input id="user-name" type="text" placeholder="이름" />
    <label for="user-id">아이디</label>
    <input id="user-id" type="text" minlength="5" maxlength="10" required placeholder="아이디" />
    <label for="user-email">이메일</label>
    <input id="user-email" type="email" placeholder="이메일" />
    <label for="user-passwd">비밀번호</label>
    <input id="user-passwd" type="password" minlength="6" maxlength="12" placeholder="비밀번호" />
    <label for="user-age">만 나이</label>
    <input id="user-age" type="number" min="12" max="122" placeholder="만 나이" />
    <label for="user-img">프로필 사진</label>
    <input id="user-img" type="file" accept=".png, .jpg" />
    <button>
      submit
    </button>
  </form>
</body>

</html>
