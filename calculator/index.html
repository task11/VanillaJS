<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Vanilla Calculator</title>
  <link rel="stylesheet" href="../utils/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="wrap">
    <div class="title">Vanilla Calculator</div>
    <div class="app">
      <form class="calc-form">
        <div>
          <span class="calc-history"></span>
          <input class="user-input" type="number" placeholder="0" readonly />
        </div>

        <table>
          <tr>
            <div class="btn operator" type="button">c</div>
          </tr>
          <tr>
            <td>
              <div class="btn number">1</div>
            </td>
            <td>
              <div class="btn number">2</div>
            </td>
            <td>
              <div class="btn number">3</div>
            </td>
            <td>
              <div class="btn operator">/</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="btn number">4</div>
            </td>
            <td>
              <div class="btn number">5</div>
            </td>
            <td>
              <div class="btn number">6</div>
            </td>
            <td>
              <div class="btn operator">-</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="btn number">7</div>
            </td>
            <td>
              <div class="btn number">8</div>
            </td>
            <td>
              <div class="btn number">9</div>
            </td>
            <td>
              <div class="btn operator">+</div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="btn number">.</div>
            </td>
            <td>
              <div class="btn number">0</div>
            </td>
            <td>
              <div class="btn operator" type="submit">=</div>
            </td>
            <td>
              <div class="btn operator">*</div>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
